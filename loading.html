<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Toya Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #EB3223 0%, #c72818 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .logo-container {
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .loading-text {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            animation: fadeInUp 1s ease 0.3s both;
        }

        .loading-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease 0.5s both;
        }

        .spinner-container {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto;
            animation: fadeInUp 1s ease 0.7s both;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 3rem auto 1rem;
            overflow: hidden;
            animation: fadeInUp 1s ease 0.9s both;
        }

        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 10px;
            width: 0%;
            animation: progress 3s ease-in-out forwards;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .loading-percentage {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 1rem;
            animation: fadeInUp 1s ease 1.1s both;
        }

        /* Background Animation */
        .bg-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            left: 80%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 40%;
            left: 90%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 80%;
            left: 20%;
            animation-delay: 1s;
        }

        .shape:nth-child(5) {
            width: 70px;
            height: 70px;
            top: 20%;
            left: 70%;
            animation-delay: 3s;
        }

        /* Animations */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-30px) translateX(30px);
            }
            50% {
                transform: translateY(-60px) translateX(-30px);
            }
            75% {
                transform: translateY(-30px) translateX(-60px);
            }
        }

        /* Fade out animation */
        .fade-out {
            animation: fadeOut 0.5s ease forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Mobile */
        @media (max-width: 640px) {
            .logo {
                width: 100px;
                height: 100px;
            }

            .loading-text {
                font-size: 1.5rem;
            }

            .loading-subtitle {
                font-size: 1rem;
            }

            .progress-bar {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="loading-container" id="loadingContainer">
        <div class="logo-container">
            <div class="logo">
                <img src="assets/images/toya-logo.svg" alt="Toya Studio">
            </div>
        </div>
        
        <h1 class="loading-text">TOYA STUDIO</h1>
        <p class="loading-subtitle">Crafting brands that inspire</p>
        
        <div class="spinner-container">
            <div class="spinner"></div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="loading-percentage" id="percentage">0%</div>
    </div>

    <script>
        // Simulate loading progress
        let progress = 0;
        const percentageEl = document.getElementById('percentage');
        const progressFill = document.getElementById('progressFill');
        const loadingContainer = document.getElementById('loadingContainer');

        const interval = setInterval(() => {
            progress += Math.random() * 15;
            if (progress > 100) progress = 100;
            
            percentageEl.textContent = Math.floor(progress) + '%';
            
            if (progress >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    loadingContainer.classList.add('fade-out');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 500);
                }, 500);
            }
        }, 200);

        // Preload main page resources
        const preloadResources = [
            'css/main.css',
            'js/main.js',
            'assets/images/toya-logo.svg'
        ];

        preloadResources.forEach(resource => {
            const link = document.createElement('link');
            link.rel = 'preload';
            link.as = resource.endsWith('.css') ? 'style' : 'script';
            link.href = resource;
            document.head.appendChild(link);
        });
    </script>
</body>
</html>
