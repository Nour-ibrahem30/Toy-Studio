<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toya Studio - عرض تقديمي احترافي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .slide-container {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide {
            position: absolute;
            width: 90%;
            max-width: 1600px;
            opacity: 0;
            transform: scale(0.9) rotateY(20deg);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            pointer-events: none;
        }

        .slide.active {
            opacity: 1;
            transform: scale(1) rotateY(0deg);
            pointer-events: auto;
        }

        /* Hero Slide */
        .hero-content {
            text-align: center;
            padding: 4rem;
        }

        .logo-3d {
            width: 250px;
            height: 250px;
            margin: 0 auto 3rem;
            background: linear-gradient(135deg, #EB3223, #ff6b6b, #EB3223);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6rem;
            box-shadow: 0 40px 100px rgba(235, 50, 35, 0.8);
            animation: float 4s ease-in-out infinite, glow 2s ease-in-out infinite;
            position: relative;
        }

        .logo-3d::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.3));
            animation: rotate 10s linear infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.05); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 40px 100px rgba(235, 50, 35, 0.8); }
            50% { box-shadow: 0 40px 120px rgba(235, 50, 35, 1), 0 0 60px rgba(235, 50, 35, 0.6); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
